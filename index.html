<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Создать воркшоп по чатам</title>
  <!-- правильный SDK v2 -->
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  <style>
    body { font-family: -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
    .wrap { padding: 16px; }
    h1 { font-size: 18px; margin: 0 0 12px; }
    p { margin: 8px 0; line-height: 1.4; }
    button {
      padding: 10px 14px; border: none; border-radius: 8px;
      background: #0B5FFF; color: #fff; cursor: pointer; font-size: 14px;
    }
    button:disabled { opacity: .5; cursor: default; }
    .log { margin-top: 12px; font-size: 12px; color: #555; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Создать воркшоп по чатам</h1>
    <p>Нажми кнопку, чтобы автоматически развернуть шаблон из 10 фреймов (горизонтальная лента, минималистично).</p>
    <button id="runBtn">Создать воркшоп</button>
    <div class="log" id="log"></div>
  </div>

  <!-- сначала генератор, потом обвязка UI -->
  <script src="./workshop_generator.js"></script>
  <script src="./app.js"></script>
</body>
</html>
